<head>
    <title>RTG Measuring Online</title>
  </head>
  <body>
<h1>{{object}}</h1>
<a href="{% url 'machine:index' %}">Back to main page</a>
<hr>
<h2>Real-time Data</h2>
<table border="1">
    <tr><th>Parameter</th><th>Value</th></tr>
    {% for key,value in realtime.items %}
                <tr>
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                </tr>
    {% endfor %}
    </table>
<hr>
<h2>Daily working hour(Last 7 days)</h2>
{{daily|safe}}

<hr>
<h2>Weekly working hour(Last 5 weeks)</h2>
{{weekly|safe}}
</body>
